<!DOCTYPE html>
<html>
<head>
<style>
* {
    /* "*"html의 모든 것을 선택하겠다 */
  text-align: center;
  color: blue;
}

#para1{
    /* 만약 범용을 적용하고 뒤에 적용한다면 뒤에것이 표시가 됨 "전체적용 > 다음적용" */
    color:red;
}
</style>
</head>
<body>

<h1>Hello world!</h1>

<p>Every element on the page will be affected by the style.</p>
<p id="para1">Me too!</p>
<p>And me!</p>

</body>
</html>
