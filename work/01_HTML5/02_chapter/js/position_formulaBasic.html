<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .box:nth-child(1){
            background-color: red;
            left: 10px;
            top: 10px;
            z-index: 100;
        }
        .box:nth-child(2) {
            background-color: green;
            left: 50px;
            top: 50px;
            z-index: 10;
        }
        .box:nth-child(3) {
            background-color: blue;
            left: 90px;
            top: 90px;
            z-index: 1;
        }
        body > div {
            width: 400px;
            height: 100px;
            border: 3px solid black;
            position: relative;
            /* 자손의 position 속성에 absolute 키워드를 적용하려면 부모에 height 속성을 입력합니다 */
            /* 자손의 position 속성에 absolute 키워드를 적용하려면 부모의 position 속성에 relative 키워드를 적용합니다 */
            overflow: scroll;
            /* 부모영역을 벗어난 곳을 숨김 혹은 스크롤로 보이게 함 */
            /* 스크롤은 scroll-x, y 로 방향을 지정할 수 있음 */
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum lorem ipsum</h1>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>Lorem ipsum lorem ipsum</h1>
</body>
</html>
