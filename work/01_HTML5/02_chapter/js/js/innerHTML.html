<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>글 제목</h2>
    <p id="result"></p>

    <div id="btn"></div>

    <script>
        document.getElementById("result").innerHTML = "안녕하세요";
        document.getElementById("result").style.color = "red";

        let show = prompt('글쓰기 버튼을 보여줄까요?');
        if(show == "y" && "Y"){
            document.getElementById("btn").innerHTML = "<input type='button' value='글쓰기'>";
        }else if(show == "n" && "N"){
            document.getElementById("btn").innerHTML = "<input type='button' value='글수정'>";
        }else{
            document.write("잘못 입력 하셨습니다.");
        }
    </script>
</body>
</html>
