<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
        <table border="1">
            <tr>
                <th rowspan="2">첫 번째 목록</th>
                <td>디자인</td>
            </tr>
            <td><ul>
                <li><b>loren ipsum</b></li>
                <li><i>loren ipsum</i></li>
            </ul></td>
            <tr>
                <th rowspan="3">두 번째 목록</th>
                <td>디자인</td>
            </tr>
            <td><ul>
                <li>loren ipsum<sub>loren ipsum</sub></li>
                <li><del>loren ipsum</del></li>
            </ul></td>
            <tr>
                <td>디자인 끝</td>
            </tr>
    </table>
</body>
</html>
