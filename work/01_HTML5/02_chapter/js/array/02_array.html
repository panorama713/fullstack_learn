<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        
    </style>
</head>
<body>
    <script>
        let nums = [1, 2, 3];
        let chars = ["a", "b", "c", "d"];

        // 두 배열 합치기
        let numsChars = nums.concat(chars)
        let charsNums = chars.concat(nums)

        document.write("nums + chars : " + numsChars + "<br>")
        document.write("nums + chars : " + charsNums + "<br>")

        // 배열에 원소를 추가하기
        document.write("이전 배열 : " + nums + "<br>");
        let ret1 = nums.push(4); // 하나씩 넣으면 됨
        document.write("추가 값 : " + ret1 + "<br>");
        document.write("추가 배열 : " + nums + "<br>");
         
        // 배열의 원소를 제거
        document.write("원본 배열 : " + chars + "<br>")
        let popped1 = chars.pop(3); // 마지막 원소를 제거함
        document.write("꺼낸 요소 : " + popped1 + "<br>")
        document.write("제거 배열 : " + chars + "<br>")
    </script>
</body>
</html>
