<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML5 기본</title>
</head>
<body>
    <!-- 제목 -->
    <div>
        <h1>HTML5 기본</h1>
    </div>
    <div>
        <!-- 공간을 나누는 이유는 id를 부여할 수 있기 때문.
            특정 부분을 조작하기가 쉬움 -->
        <ul>
         <li><a href="#">매뉴 - 1</a></li>
          <li><a href="#">매뉴 - 2</a></li>
          <li><a href="#">매뉴 - 3</a></li>
        </ul>
    </div>
    <div>
        <div>
            <h1>Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
        <div>
            <h1>Lorem ipsum dolor sit</h1>
            <p>Lorem ipsum dolor sit</p>
        </div>
    </div>
    <div>
        <span>서울특별시 강서구 내발산동</span>
    </div>
</body>
</html>
