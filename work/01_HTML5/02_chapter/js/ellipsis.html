<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, p {
            width: 200px;
            border: 1px solid black;
        }
        .ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <h1 class="ellipsis">ldkfwoeif woeiwjef owiefj oiwef weif jw</h1>
    <p class="ellipsis">dfiwepfoijd lawe;ofsoljf woeij sdf</p>
</body>
</html>
