<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audio</title>
</head>
<body>
    <!-- 첫 번쨰 오디오 -->
    <audio src="html5-main/kalimba.mp3" controls="controls"></audio>
    <hr>

    <!-- 두 번쨰 오디오 -->
    <audio controls="controls">
        <source src="html5-main/kalimba.mp3" type="audio/mp3"/>
        <source src="html5-main/kalimba.ogg" type="audio/ogg"/>
    </audio>
</body>
</html>
