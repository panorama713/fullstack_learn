<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0"></script>
    <script>
        $(function(){
            $('div li:eq(0)').css("backgroundColor", "yellow"); // :eq nth와 유사함
            $('div li:eq(3)').css("backgroundColor", "pink"); 
        });
    </script>
</head>
<body>
    <div>
        <h2>:eq(index) 필터</h2>
        <ul>
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
            <li>항목 4</li>
            <li>항목 5</li>
        </ul>
    </div>
</body>
</html>
