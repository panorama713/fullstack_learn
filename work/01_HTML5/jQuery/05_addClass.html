<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #box.hover {
            background-color: blue;
            border-radius: 50%;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function(){
            // jQuery에서 hover는 마우스가 올라갔을때, 마우스가 내려갔을 때 두개의 function을 만들어야함
            $('#box').hover(function(){
                //스타일을 변경합니다
                $('#box').addClass('hover');
            }, function(){
                //스타일을 변경합니다
                $('#box').removeClass('hover');
            });
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
