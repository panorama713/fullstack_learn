<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>배열로 값을 표시하는 연습문제</h2>
    <!-- Vue -->
    <div id="app">
        <!-- 배열의 값 "다즐링", "얼그레이", "실론" -->
        <p>{{ myArray }}</p>
        <!-- 배열의 값 중에서 첫번쨰 값만 출력 -->
        <p>{{ myArray[0] }}</p> 
    </div>
    <script>
        // Vue 생성
        new Vue({
            el: "#app",
            data: {
                myArray: ["다즐링", "얼그레이", "실론"],
                // 위쪽 콧수염안에 식을 넣어야 적용이 된다
            }
        })
    </script>
    
    <h2>배열로 값을 표시하는 연습문제2</h2>
    <!-- Vue -->
    <div id="app2">
        <!-- 객체의 값 name: "다즐링", price: 600 -->
        <p>{{ myArray2 }}</p>
        <!-- 객체의 값 중에서 name price 출력 -->
        <!-- 출력 : name price 원 -->
        <p>{{ myArray2.name }} {{ myArray2.price }}원</p> 
    </div>
    <script>
        // Vue 생성
        new Vue({
            el: "#app2",
            data: {
                myArray2: {name: "다즐링", price: 600}
                // 위쪽 콧수염안에 식을 넣어야 적용이 된다
            }
        })
    </script>

    <h2>객체 배열의 값을 표시하는 연습문제3</h2>
    <!-- Vue -->
    <div id="app3">
        <!-- 1: name: "다즐링", price: 600 -->
        <!-- 2: name: "얼그레이", price: 500 -->
        <!-- 3: name: "실론", price: 500 -->
        <!-- 객체배열의 모든 값을 출력 -->
        <p>{{ arr }}</p>
        <!-- 객체배열 중에서 두번째 원소를 선택해서 -->
        <!-- 출력 : name price 원 -->
        <p>{{ arr[1].name }} {{ arr[1].price }}원</p> 
    </div>
    <script>
        // Vue 생성
        new Vue ({
            el: "#app3",
            data: {
                arr: [
                    { name: "다즐링", price: 600 },
                    { name: "얼그레이", price: 500 },
                    { name: "실론", price: 500 }
                ]
            }
        })
    </script>
</body>
</html>
