<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
</head>
<body>
    <h2>리스트의 순서가 이동하면서 변하는 애니메이션 예제</h2>
    <!-- Vue -->
    <div id="app">
       <transition-group>
        <li v-for="item in dataArray" v-bind:key="item">{{ item }}</li>
       </transition-group>
       <button @click="sortData">소트</button>
       <button @click="shuffleData">셔플</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                dataArray: ["1", "5", "4", "3", "2"]
            },
            methods: {
                // 오름차순 정렬 함수
                sortData: function() {
                    this.dataArray.sort(function(a,b) {
                        if(a < b) return -1;
                        if(a > b) return 1;
                        return 0;
                    })
                },
                // 랜덤 정렬 함수
                shuffleData: function() {
                    // // 아래 바닐라 스크립트
                    // let buffer = [];
                    // let len = this.dataArray.length;
                    // for(let i=len; i>0; i--) {
                    //     /* 랜덤 수가 정수가 됨*/
                    //     let r = Math.floor(Math.random() * i);
                    //     // 새로운 랜덤 배열 추가
                    //     buffer.push(this.dataArray[r]);
                    //     // 기존 배열에서 삭제
                    //     this.dataArray.splice(r, 1);
                    // }
                    // this.dataArray = buffer;
                    this.dataArray =_.shuffle(this.dataArray);
                }
            }
        })
    </script>
    <style>
        /* 이동 트렌지션 */
        .v-move {
            transition: 0.5s;
        }
    </style>
</body>
</html>
