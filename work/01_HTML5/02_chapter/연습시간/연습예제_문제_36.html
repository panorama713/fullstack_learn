    <p class="blue">- 패랭이꽃</p>

    <p class="blue">- 강아지풀</p>
    <p>화분과의 1년초로서 꽃은 9월에 피고 꽃은 길이 2~5cm로서 연한 녹색 또는 자주색 입니다.</p>
