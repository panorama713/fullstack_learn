    <title>Document</title>
    <script>
        function sumAll(...args) {
            let sum = 0;

            for (let arg of args) sum += arg;

            return sum;
        }

        alert( sumAll(1));
        alert( sumAll(1,2));
        alert( sumAll(1,2,3));
    </script>
