<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #file {
            font-size: 12px;
            color: gray
        }
    </style>
</head>
<body>
    <h2>문의 게시판 글쓰기</h2>
    <table align="center">
        <!-- align 정렬하는거 -->
        <!-- 테이블로 정렬을 하면 쉽게 정렬 가능하다 -->
        <tr>
            <td>이름</td><td><input type="text"></td>
        </tr>
        <tr>
            <td>비밀번호</td><td><input type="password"></td>
        </tr>
        <tr>
            <td>이메일</td><td><input type="email">@
                <select>
                    <option>선택하세요</option>
                    <option>naver.com</option>
                    <option>gmail.com</option>
                    <option>직접입력</option>
            </select></td>
        </tr>
        <tr>
            <td>제목</td><td><input type="text"></td>
        </tr>
        <tr>
            <td>내용</td>
            <td><textarea rows="10" cols="40"></textarea></td>
        </tr>
        <tr>
            <td>파일첨부</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td></td><td id="file">5M 이하의 파일만 첨부 가능합니다.</td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</body>
</html>
