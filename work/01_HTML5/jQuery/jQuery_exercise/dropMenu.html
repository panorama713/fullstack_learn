<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0"></script>
    <script>
        $(function() {
            // 드롭다운 메뉴를 클릭하면, 서브메뉴를 토글
            // 그 부모의 유일자식 only-child
            $('nav ul li a:not(only-child)').click(function(event) {
                $(this).siblings('.nav_dropdown').toggle();  // toggle 보이면 숨기고 숨기면 보이고

                // 드롭다운 메뉴 선택 시 다른 드롭다운 메뉴를 숨기기
                $('.nav_dropdown').not($(this).siblings()).hide();

                // 기본(디폴트) 이벤트를 중지
                event.stopPropagation();
            });
            // 드롭다운 메뉴 외 영역에 클릭 시 .nav_dropdown 메뉴 숨기기
            $("html").click(function() {
                $('.nav_dropdown').hide();
            });
        });
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style-type: none;
        }
        .navigation {
            height: 60px;
            background: #333333;
        }
        .logo {
            float: left;
            margin-top: 20px;
        }
        .logo a, .logo a:visited {
            color: #ffffff;
            text-decoration: none;
        }
        .nav_container {
            width: 900px;
            margin: 0 auto;
        }
        nav {
            float: right;
        }
        nav ul li {
            float: left;
        }
        nav ul li a, nav ul li a:visited {
            display: block;
            padding: 0 20px;
            line-height: 60px;
            background: #333333;
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover, nav ul li a:visited:hover {
            background: #27cdef;
            color: white;
        }
        nav ul li ul li{
            width: 190px;
        }
        nav ul li ul li a {
            padding: 15px;
            line-height: 20px;
        }
        .nav_dropdown {
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <section class="navigation">
        <div class="nav_container">
            <div class="logo">
                <a href="#">로고</a>
            </div>
        </div>
        <nav>
            <ul>
                <li>
                    <!-- 대메뉴 -->
                    <a href="#">웹 강좌</a>
                    <ul class="nav_dropdown">
                        <!-- 소메뉴 -->
                        <li><a href="#">HTML/CSS</a></li>
                        <li><a href="#">JavaScript</a></li>
                        <li><a href="#">jQuery</a></li>
                    </ul>
                </li>
                <li>
                    <!-- 대메뉴 -->
                    <a href="#">커뮤니티</a>
                    <ul class="nav_dropdown">
                        <!-- 소메뉴 -->
                        <li><a href="#">공지게시판</a></li>
                        <li><a href="#">자유게시판</a></li>
                        <li><a href="#">Q&A</a></li>
                    </ul>
                </li>
                <li>
                    <!-- 대메뉴 -->
                    <a href="#">이용안내</a>
                </li>
            </ul>
        </nav>
    </section>
</body>
</html>
