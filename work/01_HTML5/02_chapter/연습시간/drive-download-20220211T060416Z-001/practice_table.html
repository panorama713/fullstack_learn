<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Basic Page</title>
</head>
<body>
    <table border="1">
        <!-- 첫번째 행 -->
        <tr>
            <th rowspan="2">첫 번째 목록</th>
            <td>디자인</td>
        </tr>

        <!-- 두번째 행 -->
        <tr>
            <td>
                <!-- 첫 번째 목록 -->
                <ul>
                    <li><b>Lorem ipsum dolor sit amet</b>        </li>
                    <li><i>Lorem ipsum dolor sit amet</i></li>
                    <li><small>Lorem ipsum dolor sit amet</small></li>
                    <li>Lorem ipsum dolor <sub> sit amet</sub></li>
                </ul>
            </td>   
        </tr>     

        <!-- 세번째 행 -->
        <tr>
            <th rowspan="3">두 번째 목록</th>
            <td>디자인 시작</td>
        </tr>

        <!-- 네번째 행 -->
        <tr>
            <td>
                <!-- 두 번째 목록 -->
                <ol>
                    <li><b>Lorem ipsum dolor sit amet</b>        </li>
                    <li><i>Lorem ipsum dolor sit amet</i></li>
                    <li><small>Lorem ipsum dolor sit amet</small></li>
                    <li>Lorem ipsum dolor <sub> sit amet</sub></li>
                </ol>
            </td>   
        </tr> 
        <tr>
            <td>디자인 끝</td>
        </tr>
    </table>
</body>
</html>
