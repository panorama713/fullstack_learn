<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><첫번째 뷰 입니다></p>
    <div id="app">
        {{ message }}
    </div>
    <p><두번째 뷰 입니다></p>
    <div id="app2">
        {{ message2 }}
    </div>
    <p><세번째 뷰 입니다></p>
    <div id="app3">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data: {
                message: "hello vue.js! 안녕 안녕 안녕"
            }
        });

        // 연습문제 #1
        // html 새로운 뷰를 만들고 출력해 보세요
        // 출력 : 또다른 뷰를 만들었습니다
    </script> 

    <script>
        new Vue({
            el:"#app2",
            data: {
                message2: "또다른 뷰를 만들었습니다."
            }
        })
    </script>

    <script>
        new Vue({
            el:"#app3",
            data: {
                mess: "또다른 뷰를 만들었습니다."
            },
            template: "<h3>{{mess}}</h3>"
        })
    </script>
</body>
</html>
