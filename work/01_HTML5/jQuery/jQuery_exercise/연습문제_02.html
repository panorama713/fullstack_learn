<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        // 아래 : $(function() {}) -> windou.onload, defer 효과가 같음
        // HTML보다 Jabascript 실행을 뒤로 돌리는 메소드
        // 1: HTML 먼저 실행
        // 2: 그 후, JavaScript 실행
        $(() => {
            $("#btn").click(() => $("#show").text('안녕하세요')) // html, text, append는 뒤에 추가;
        });
    </script>
    <script>
        $(function () {
            $("#menu li:even").css("backgroundColor", '#0ff'); // 짝수는 even
            $("#menu li:odd").css("backgroundColor", '#ff0'); // 홀수가 odd
        })
    </script>
</head>
<body>
    <!-- 연습문제 02-->
    <!-- 버튼을 클릭하면 아래 출력 위치에 안녕하세요 라고 출력해보세요 -->
    <button id="btn">클릭!</button>
    <!-- 화면 출력 위치 -->
    <p id="show"></p>

    <!-- 연습문제 03 -->
    <!-- 아래 메뉴에서 홀수는 배경색을 #ff0, 짝수는 배경색을 #0ff로 출력 -->
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용 1</li>
        <li>내용 2</li>
        <li>내용 3</li>
        <li>내용 4</li>
    </ul>
</body>
</html>
