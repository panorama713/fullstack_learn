<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                $('#box').append("<p style='color:blue'>안녕하세요.</p>") // 뒤에 요소를 추가함
            })
        })
    </script>
</head>
<body>
    <!-- 화면 출력 위치 -->
    <button id="btn">요소 추가하기</button>
    <div id="box"></div>
    
</body>
</html>
