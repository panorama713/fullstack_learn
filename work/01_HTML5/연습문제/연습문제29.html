<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 연습문제 29
        // 수호는 30분 전으로 돌아가고 싶은 1인이다.
        // 공백을 기준으로 시간과 분이 주어진다.
        // 이 시간을 기준으로 30분전의 시간을 출력하시오.
        // 예시 : 12 35 ========> 12 5
        //          12 0 ========> 11 30
        //          11 5 ========> 10 35
        // 입력 : 시와 분이 입력된다. (시의 범위 : 0 ~23) (분의 범위: 0 ~59)
        // 출력: 입력된 시간의 30분 전의 시간을 출력하시오
        // 입력 예시 : 12 35
        // 출력 예시 : 12 5

        let inp = prompt("시와 분을 입력해 주세요").split(" ").map(Number)

        let 시 = inp[0];
        let 분 = inp[1];

        // 30분 전으로 세팅

        분 = 분 - 30;

        // 30분 뺏을때 음수가 나오면
        if(분 < 0) {
            시 = 시 - 1;
            분 = 60 + 분;
        }

        // 30분 뺏을 때 시간도 움수가 나올수가 있으므로 계산
        if(시 < 0) {
            시 = 24 + 시;
        }
        document.write(시 + " " + 분);
    </script>
</head>

</body>
</html>
