<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="inneText()">innerText로 표시하기</button>
    <button onclick="inneHTML()">innerHTML로 표시하기</button>

    <h1>현재 시각 : </h1>
    <!-- 출력위치 -->
    <div id="current"></div>

    <script>
        // 현재시간 불러오기
        let now = new Date();

        // funcion 이름을 내부 함수 이름으로 하면 안먹음
        function inneText(){
            // 잘 안씁니다
            document.getElementById("current").innerText = now;
        }
        function inneHTML(){
            document.getElementById("current").innerHTML = "<em>" + now + "</em>"
        }
    </script>
</body>
</html>
